				<h1 class="screen-reader-text">دخول</h1>
			<div id="login">
		<h1 role="presentation" class="wp-login-logo"><a href="https://ar.wordpress.org/">يعمل بواسطة ووردبريس</a></h1>
	
		<form name="loginform" id="loginform" action="https://indusri.wpengine.com/rtl-demo/wp-login.php?wpe-login=true" method="post">
			<p>
				<label for="user_login">اسم المستخدم أو البريد الإلكتروني</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
			</p>

			<div class="user-pass-wrap">
				<label for="user_pass">كلمة المرور</label>
				<div class="wp-pwd">
					<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="عرض كلمة المرور">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>
						<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> <label for="rememberme">تذكرني</label></p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="دخول" />
									<input type="hidden" name="redirect_to" value="https://indusri.wpengine.com/rtl-demo/wp-admin/" />
									<input type="hidden" name="testcookie" value="1" />
			</p>
		</form>

					<p id="nav">
				<a class="wp-login-register" href="https://indusri.wpengine.com/rtl-demo/wp-login.php?action=register">تسجيل</a> | <a class="wp-login-lost-password" href="my-account/lost-password/index.html">هل فقدت كلمة مرورك؟</a>			</p>

wp_attempt_focus();
